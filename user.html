<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<h1 id="demo"></h1>

<script>
  fetch_func = function() {
    fetch("https://jsonplaceholder.typicode.com/users/1")
            .then(resp => resp.json())
            .then(users => document.getElementById("demo").innerHTML = users.email)
    console.log("Function done")
  }
  fetch_func();
</script>

</body>
</html>
